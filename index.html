<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webpack</title>
  </head>

  <body>
    <div id="root">
      <div class="main">
        <header class="main-header">
          <h1 class="main-header-title title">RECIPES</h1>
          <button type="button" class="button button-add-recipe">+ ADD NEW RECIPE</button>
        </header>
        <div class="main-content"></div>
      </div>

      <div class="overlay">
        <div class="overlay-media">
          <img class="overlay-image" />
        </div>
        <span class="close-overlay"></span>

        <div class="overlay-body">
          <div class="overlay-info">
            <div class="overlay-title-wrapper">
              <h3 class="overlay-title">RECIPE</h3>
              <strong class="overlay-time">45 min.</strong>
            </div>
            <p class="overlay-description">
              Description Description Description Description Description Description Description Description
              Description
            </p>
          </div>
          <div class="overlay-ingredients">
            <h3 class="overlay-ingredients-title">INGREDIENTS</h3>
            <ul class="overlay-list list"></ul>
          </div>

          <div class="overlay-actions">
            <span class="overlay-action action-favourite" aria-label="Add to Favorites"></span>
            <span class="overlay-action action-edit" aria-label="Edit Recipe"></span>
            <span class="overlay-action action-delete" aria-label="Delete Recipe"></span>
          </div>
        </div>
      </div>

      <div class="delete-modal">
        <div class="modal-header">
          <button class="button modal-close-button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2 class="modal-title">CONFIRMATION</h2>
          <p class="modal-content">Are you sure you want to delete this recipe?</p>
          <button class="button modal-button cancel-button">CANCEL</button>
          <button class="button modal-button delete-button">YES, DELETE</button>
        </div>
      </div>
    </div>
  </body>
</html>
