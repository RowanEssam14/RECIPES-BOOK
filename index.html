<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webpack</title>
  </head>

  <body>
    <div id="root">
      <div class="main">
        <header class="main-header">
          <h1 class="main-header-title title">RECIPES</h1>
          <button type="button" class="button button-add-recipe">+ ADD NEW RECIPE</button>
        </header>
        <div class="main-content"></div>
      </div>

      <div class="delete-modal">
        <div class="modal-header">
          <button class="button modal-close-button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2 class="modal-title">CONFIRMATION</h2>
          <p class="modal-content">Are you sure you want to delete this recipe?</p>
          <button class="button modal-button cancel-button">CANCEL</button>
          <button class="button modal-button delete-button">YES, DELETE</button>
        </div>
      </div>
    </div>
  </body>
</html>
